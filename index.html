<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <section class="flex-box">

        <div class="absolute">
            <div class="telaInicial tela">
                <div>
                    <p>Tic Tac Toe.JS</p>
                    <button onclick="telaIniciar()">Jogar</button>
                </div>
            </div>
            <div class="div-jogadores tela">
                <div>
                    <div>
                        <h1>Nome dos Jogadores:</h1>
                    </div>
                    <div class="d-flex align-items-center nome-box">
                        <div class="xo">
                            <p style="font-size:8.5vh;">X</p>
                        </div>
                        <input placeholder="Jogador 1" spellcheck="false" id="player1" type="text">
                    </div>
                    <div class="d-flex align-items-center nome-box">
                        <div class="xo">
                            <p>O</p>
                        </div>
                        <input placeholder="Jogador 2" spellcheck="false" id="player2" type="text">
                    </div>
                    <div class="d-flex justify-content-center mt-3"><button id="botaoIniciar" onclick="inicarJogo()">Iniciar</button>
                    </div>
                </div>
            </div>
            <div class="div-jogo">
                <div id="gameBoard" class="tela div-board d-flex flex-wrap">
                    <div data-region="0.0" class="bloco">

                    </div>
                    <div data-region="0.1" class="bloco">

                    </div>
                    <div data-region="0.2" class="bloco">

                    </div>


                    <div data-region="1.0" class="bloco">

                    </div>
                    <div data-region="1.1" class="bloco">

                    </div>
                    <div data-region="1.2" class="bloco">

                    </div>
                    <div data-region="2.0" class="bloco">

                    </div>
                    <div data-region="2.1" class="bloco">

                    </div>
                    <div data-region="2.2" class="bloco">

                    </div>
                </div>
            </div>


            <div class="telaFinal tela">
                <div>
                <p id="resultado"></p>
                <div class="botao-fim"><button onclick="reiniciar()" >Reinicar</button></div>
                </div>
            </div>

        </div>

        <div class="resposta">
            <div class="resposta-div">
                <div>
                    <p>Vez de:</p>
                    <p id="resposta"></p>
                </div>
            </div>
        </div>
        <div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </section>


    <script src="js/script.js"></script>
    <script type="text/javascript" src="js/vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".tela"), {
            max: 7.5,
            speed: 3000,
            glare: true,
            "max-glare": .5,
            scale: 1.04
        });

        //It also supports NodeList
        VanillaTilt.init(document.querySelectorAll(".tela"));
    </script>
</body>

</html>
